<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Etch-A-Sketch</h1>
    </header>

    <section id="main">
        <div id="container"></div>
    </section>

    <section id="buttons">
        <button id="eraser" class="button">Eraser</button>
        <button id="sketch" class="button">Sketch</button>
        <button id="clear" class="button">Clear</button>
    </section>

    <section id="range">
        <div>
            <p id="sizeValue"></p>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
